<div class="search">
    <mat-form-field class="mat-form-field" subscriptSizing="dynamic">
        <input type="text" matInput placeholder="Search" [(ngModel)]="searchValue" (input)="onSearchTextChanged()">
        @if (searchValue) {
            <button matSuffix mat-icon-button aria-label="Clear" (click)="onClear()">
              <mat-icon>close</mat-icon>
            </button>
          }
    </mat-form-field>
</div>
