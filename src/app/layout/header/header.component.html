  <mat-toolbar >
    @if (isSmallScreen) {
    <button type="button" aria-label="Toggle menu" mat-icon-button (click)="drawer.toggle()">
      <mat-icon aria-label="Toggle menu icon">menu</mat-icon>
    </button>
    }
    <span class="title">{{activeModule}}</span>
    <span class="spacer"></span>
    <app-search *ngIf="!['home', 'launchpad'].includes(activeModule)"></app-search>
    <button mat-icon-button class="favorite-icon" aria-label="Fav">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="icon" aria-label="Share">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
