<div class="container" >
    <div class="card-icon" *ngIf="launch">
                <img class="cover"  ngSrc="{{launch.images.large[0]}}" width="197" height="140" priority />
            </div>
            
                <h3>{{ launch.name }}</h3>
                <p>
                    {{ launch.full_name }}
                </p>
                <p>
                    {{ launch.details }}
                </p>
            
        <h4>Launches</h4>
        <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="date_utc">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date_utc | date}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="success">
            <th mat-header-cell *matHeaderCellDef> Success </th>
            <td mat-cell *matCellDef="let element"> {{element.success}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
</div>
